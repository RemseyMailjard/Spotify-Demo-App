<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Spotify Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/7af00a7d69.js" crossorigin="anonymous"></script>
  <script src="script.js" type="module"></script>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4"><i class="fas fa-music"></i> Display your Spotify Profile Data</h1>

    <section id="profile" class="card p-4 shadow-sm">
      <h2 class="h4">Logged in as <i class="fas fa-user"></i> <span id="displayName" class="fw-bold"></span></h2>
      <div id="avatar" class="my-3"></div>
      <ul class="list-group">
        <li class="list-group-item"><i class="fas fa-id-badge"></i> User ID: <span id="id" class="fw-bold"></span></li>
        <li class="list-group-item"><i class="fas fa-envelope"></i> Email: <span id="email" class="fw-bold"></span></li>
        <li class="list-group-item"><i class="fas fa-link"></i> Spotify URI: <a id="uri" href="#"
            class="fw-bold text-decoration-none"></a></li>
        <li class="list-group-item"><i class="fas fa-external-link-alt"></i> Link: <a id="url" href="#"
            class="fw-bold text-decoration-none"></a></li>
        <li class="list-group-item"><i class="fas fa-image"></i> Profile Image: <span id="imgUrl"
            class="fw-bold"></span></li>
      </ul>
    </section>

    <div class="mt-5">
      <h1 class="h4 mb-3"><i class="fas fa-list-music"></i> Spotify Genres</h1>
      <div class="row" id="genresCards"></div>
    </div>

    <div class="mt-4">
      <h2 class="h4 mb-3"><i class="fas fa-search"></i> Search for an Artist</h2>
      <div class="input-group">
        <input type="text" id="artistSearch" class="form-control" placeholder="Enter artist name">
        <button id="searchButton" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
      </div>
      <div id="artistInfo" class="mt-4"></div>
    </div>

    <div class="mt-5">
      <h2 class="h4 mb-3"><i class="fas fa-podcast"></i> Spotify Episode</h2>
      <button id="fetchEpisodeButton" class="btn btn-success"><i class="fas fa-download"></i> Fetch Episode
        Info</button>
      <div id="episodeInfo" class="mt-4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
